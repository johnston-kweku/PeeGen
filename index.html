<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pee Gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/password-svgrepo-com (2).svg" type="image/x-icon">
  </head>
  <body class="pt-60 font-mono">
    <header
      class="fixed top-0 left-0 flex items-center justify-center font-mono w-full h-28 bg-gray-100 dark:bg-gray-900 dark:text-white"
    >
      <h1 class="font-extrabold text-3xl mt-4 sm:text-4xl">Pee Gen</h1>
    </header>

    <section class="mx-auto w-11/12 sm:w-4/12 border rounded-xl shadow-2xl p-3 mb-16 dark:bg-gray-700 dark:text-white">
      <div class="mx-auto">
        <h1 class="py-2 font-extrabold pl-2 text-2xl">Password Generator</h1>
        <p class="pl-2 text-slate-500 dark:text-slate-200">
          Create a secure password with custom options.
        </p>
      </div>

      <div
        class="flex items-center justify-between border-2 border-slate-600 rounded-xl py-4 my-4 mx-auto">
        <p id="password" class="pl-2"></p> <img src="images/copy-svgrepo-com.svg" id="copy" class="w-8 fill-white">
      </div>

      <div class="space-y-1 w-full max-w-md">
        <div class="flex justify-between text-sm">
          <span class="text-slate-600 dark:text-slate-200">Strength:</span>
          <span id="strength-label" class="font-medium"></span>
        </div>

        <div class="h-2 bg-slate-200 rounded-full overflow-hidden">
          <div
            id="strength-fill"
            class="h-full transition-all duration-300"
            style="width: 0%"
          ></div>
        </div>
      </div>

      <div class="py-8">
       
        <div class="flex flex-col gap-3">
            <div class="flex justify-between">
                <label for="length" class="font-extrabold">Password Length</label>
                <span id="length-value" class="font-bold">
                    
                </span>
            </div>
            <input 
            type="range"
            min="4"
            max="32"
            value="4"
            step="1"
            name="" 
            id="length"
            class="w-full accent-slate-700">
        </div>
      </div>

      <label for="checks" class="text-sm">Include Characters</label>
      <ul id="checks" class="font-bold flex flex-col gap-2">
        <li class="flex gap-4">
            <input id="caps" type="checkbox"><p>Uppercase Letters (A-Z)</p>
        </li>
        <li class="flex gap-4">
            <input id="lower" type="checkbox"><p>Lowercase Letters (a-z)</p>
        </li>
        <li class="flex gap-4">
            <input id="num" type="checkbox"><p>Numbers (0-9)</p>
        </li>
        <li class="flex gap-4">
            <input id="sym" type="checkbox"><p>Symbols (!@#$%^&*(){}[]/?>)</p>
        </li>
      </ul>

      <div>
        <button id="generate" class="bg-black text-center text-white font-bold flex w-full gap-2 items-center justify-center py-3 my-4 rounded-lg active:scale-95">
            <img id="loader" class="w-6 invert brightness-0">
            <p id="gen-text" class="text-center">Generate Password</p>
        </button>
      </div>
    </section>
    <script src="index.js" defer></script>
  </body>
</html>
